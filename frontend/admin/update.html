<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./update.css">
        <script src="https://kit.fontawesome.com/19ec56a0ed.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Update Video</title>
</head>
<body>
    <div class="main-background">
        <div class="video-upload">
            <h2 class="roboto-bold">Update Video</h2>
            <input id="upload-button" class="roboto-medium" type="file" placeholder="Upload">
            <input class="roboto-medium" type="text" placeholder="Enter Video Title"/>
            <input class="roboto-medium" type="datetime" placeholder="Enter Date"/>
            <textarea class="roboto-medium" placeholder="Enter Video Description">

            </textarea>
            <button class="roboto-bold">Update</button>
        </div>
    </div>
</body>
</html>
