<!--This is the home page for the admin-->
<!--The admin should be able to use this page to as a dashboard, from this page they should be able to view videos uploaded, upload videos, delete and update videos(details)-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Home</title>
        <link rel="stylesheet" href="./home.css">
        <script src="https://kit.fontawesome.com/19ec56a0ed.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="menu-bar roboto-bold"><button><span><i class="fa-solid fa-bars"></i></span></button></div>
        <div class="menu-section">
            <button class="roboto-thin">Profile</button>
            <button class="roboto-thin">Upload Video</button>
            <button class="roboto-thin">Sign Out</button>
        </div>
        <div class="main-background">
            <div class="working-space">
              <div class="search-area">
                <div class="search-part">
                    <input placeholder="Search Video library"/>
                    <button><span><i class="fa-solid fa-magnifying-glass"></i></span></button>
                </div>
              </div>
              <div class="library">

              </div>
            </div>
        </div>
