<!DOCTYPE html>
<html>
    <head>
        <title>Register your account</title>
        <link rel="stylesheet" href="register.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/19ec56a0ed.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main-background">
            <div class="register-background">
                <h2 class="roboto-bold">Register</h2>
                <input type="email" placeholder="Enter Email"/>
                <input type="text" placeholder="Enter Username"/>
                <input type="password" placeholder="Enter Password"/>
                <button class="roboto-bold submit-button">Register</button>
                <a href="./login.html" class="roboto-min">Already have an account? Sign in</a>
            </div>
        </div>
    </body>
</html>
